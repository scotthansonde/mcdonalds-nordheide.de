# index page to the restaurant list
[[redirects]]
from = "/"
to = "https://www.mcdonalds.de/restaurants-nordheide"
status = 301

[[redirects]]
from = "/index.html"
to = "https://www.mcdonalds.de/restaurants-nordheide"
